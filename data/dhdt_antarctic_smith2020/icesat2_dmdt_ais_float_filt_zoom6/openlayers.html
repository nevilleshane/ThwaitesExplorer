<!DOCTYPE html>
<html>
<head>
<title>icesat2_dmdt_ais_float_filt</title>
<meta charset="utf-8">
<meta http-equiv="imagetoolbar" content="no"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
<meta name="apple-mobile-web-app-capable" content="yes">
<style type="text/css">
html, body { margin:0; padding: 0; height: 100%; width: 100%; }
body { width:100%; height:100%; background: #ffffff; }
#map { position: absolute; height: 100%; width: 100%; background-color: #FFFFFF; }
#slider { position: absolute; top: 30px; right: 10px; }
</style>
<link rel="stylesheet" href="https://cdn.maptiler.com/ol/v5.3.0/ol.css" type="text/css">
<script src="https://cdn.polyfill.io/v2/polyfill.min.js?features=requestAnimationFrame,Element.prototype.classList,URL,fetch,Function.prototype.bind,es5&flags=always,gated&unknown=polyfill" type="text/javascript"></script>
<script src="https://cdn.maptiler.com/ol/v5.3.0/ol.js" type="text/javascript"></script>
</head>
<body>
<div id="map"></div>
<input id="slider" type="range" min="0" max="1" step="0.1" value="1" oninput="layer.setOpacity(this.value)">
<script type="text/javascript">
var mapExtent = [-2526157.06920000, -2129966.01440000, 2648842.93080000, 2185033.98560000];
var mapMinZoom = 0;
var mapMaxZoom = 6;
var mapMaxResolution = 625.00000000;
var tileExtent = [-2526157.06920000, -2129966.01440000, 2648842.93080000, 2185033.98560000];
// Proj4js definition (verify code at http://epsg.io/3031);
// proj4.defs('EPSG:3031', '+proj=stere +lat_0=-90 +lat_ts=-71 +lon_0=0 +k=1 +x_0=0 +y_0=0 +datum=WGS84 +units=m +no_defs ');

var mapResolutions = [];
for (var z = 0; z <= mapMaxZoom; z++) {
  mapResolutions.push(Math.pow(2, mapMaxZoom - z) * mapMaxResolution);
}

var mapTileGrid = new ol.tilegrid.TileGrid({
  extent: tileExtent,
  minZoom: mapMinZoom,
  resolutions: mapResolutions
});

var layer = new ol.layer.Tile({
  source: new ol.source.XYZ({
    attributions: 'icesat2_dmdt_ais_float_filt; Rendered with <a href="https://www.maptiler.com/desktop/">MapTiler Desktop</a>',
    projection: 'EPSG:3031',
    tileGrid: mapTileGrid,
    tilePixelRatio: 1.00000000,
    url: "{z}/{x}/{y}.png",
  })
});

var map = new ol.Map({
  target: 'map',
  layers: [
    layer,
  ],
  view: new ol.View({
    projection: ol.proj.get('EPSG:3031'),
    extent: mapExtent,
    maxResolution: mapTileGrid.getResolution(mapMinZoom)
  })
});
map.getView().fit(mapExtent, map.getSize());
map.addControl(new ol.control.MousePosition());
</script>
</body>
</html>
